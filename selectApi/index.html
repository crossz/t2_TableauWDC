<html>
<head>
    <title>Import data into Tabelau</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    
    <script src="app.js" type="text/javascript"></script>
    <script src="ngsRepeatCasae.js" type="text/javascript"></script>
    <script src="qPCRRepeatCase.js" type="text/javascript"></script>
    
</head>

<body>
    <header>
        <h2 class="header"> 
            <img src="Resource/Take2logo.png">
            <span> Import Data Into Tableau Dashboard </span>
        </h2> 
    </header>
    <main>
        <div class = "userInput"> 
            <select id = "dropDownListForApi">
                <option value = None> Select a data source</option>
                <optgroup label="Lab P0 Dashboard">
                    <option value="qPCR Repeat Case">qPCR Repeat Case</option>
                    <option value="NGS Repeat Case">NGS Repeat Case</option>
                    <option value="TAT Overview and By TAT">TAT Overview and By TAT</option>
                    <option value="NGS Positive and qPCR Positive"> NGS Positive and qPCR Positive</option>
                </optgroup>
                <optgroup label="CS P0 Dashboard">
                    <option value="By TAT">By TAT </option>
                    <option value="By Risk Factor">By Risk Factor </option>
                    <option value="TAT Achieve Rate">TAT Achieve Rate </option>
                </optgroup>
            </select>
            <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Data!</button> 
        </div>
    </main>
</body>
</html>
