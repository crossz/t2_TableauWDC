<html>
<head>
    <title>Tableau WebDataConnector Portal</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</head>
<body>
    <header>
        <h2 class="header"> 
            <img src="Resource/Take2logo.png">
            <span> Tablea Web Data Connectors  </span>
        </h2> 
    </header>
    <main>
        <div class = "userInput"> 
            <div> 
                <label for="copyUrl_qPCRRepaetCase">qPCR Repeat Case: </label>
                <input type="text" id="url_qPCRRepaetCase" placeholder="https://peterng2333.github.io/TableauWDC/webDataConnectors/lab_qPCRRepeatCase/">
                <button type = "button" id = "copyUrl_qPCRRepaetCase" class= "copyButton" onclick="copyEvent('url_qPCRRepaetCase')">copy</button> 
            </div>
            <div>
                <label for="copyUrl_ngsRepaetCase">NGS Repeat Case: </label>
                <input type="text" id="url_ngsRepaetCase" placeholder="https://peterng2333.github.io/TableauWDC/webDataConnectors/lab_ngsRepeatCase/">
                <button type = "button" id = "copyUrl_ngsRepaetCase" class = "copyButton" onclick="copyEvent('url_ngsRepaetCase')">copy</button> 
            </div>
            <div>
                <label for="copyUrl_labTAT">TAT Overview & by TAT: </label>
                <input type="text" id="url_labTAT" placeholder="https://peterng2333.github.io/TableauWDC/webDataConnectors/lab_tatOverview_and_byTAT/">
                <button type = "button" id = "copyUrl_labTAT" class = "copyButton" onclick="copyEvent('url_labTAT')">copy</button> 
            </div>
            <div>
                <label for="copyUrl_labPositiveResult">qPCR Positive & NGS Positive: </label>
                <input type="text" id="url_labPositiveResult" placeholder="https://peterng2333.github.io/TableauWDC/webDataConnectors/lab_qPCRPositive_and_ngsPositive/">
                <button type = "button" id = "copyUrl_labPositiveResult" class = "copyButton" onclick="copyEvent('url_labPositiveResult')">copy</button> 
            </div>
            <div>
                <label for="copyUrl_csByTAT">qPCR Positive & NGS Positive: </label>
                <input type="text" id="url_csByTAT" placeholder="https://peterng2333.github.io/TableauWDC/webDataConnectors/lab_qPCRPositive_and_ngsPositive/">
                <button type = "button" id = "copyUrl_csByTAT" class = "copyButton" onclick="copyEvent('url_labPositiveResult')">copy</button> 
            </div>
        </div>
    </main>
</body>
</html>
